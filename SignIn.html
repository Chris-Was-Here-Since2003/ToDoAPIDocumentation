<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <center>
        <div class="main">
        <div class="child">
            <h1>Sign in</h1><br>
                <input type="email" placeholder="Email"><br><br>
                <input type="password" placeholder="password"><br>
                <button type ="button" onclick="Send()">Confirm</button>
                </div>
        </div><br>
        <a href="SignUp.html">Don't have an account? Sign Up</a>
    </center>
    
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    function Send(){
            var x = $("input");
            
            var Send =  {"email": x[0].value, "password": x[1].value}
            console.log(JSON.stringify(Send));
            for(s in x){
                console.log(x[s].value);
            }
            $.ajax({
                type : 'POST',
                url : 'https://todo-list.dcism.org/signin_action.php?email='+x[0].value+'&password='+x[1].value,
                data : JSON.stringify(Send),
                success : function(response_data) {
                    console.log(JSON.stringify(Send));
                    var mess = JSON.parse(response_data);
                    alert("Welcome " + mess.data.fname + " " + mess.data.lname);
                    sessionStorage.setItem("user_id", mess.data.user_id);
                    window.location.href = "index.html";
                },
                error : function(res_data){
                    console.log(JSON.stringify(Send));
                    alert("Error: " + res_data.status +" "+ res_data.statusText);
                }
            })
    }

</script>
</html>
