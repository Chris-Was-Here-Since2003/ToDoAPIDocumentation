<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <center>
        <div class="main">
        <div class="child">
            <h1>Sign up</h1>
                <input type ="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <input type="password" placeholder="Confirm Password">
                <button type ="button" onclick="Send()">Confirm</button>
        </div>
        </div><br>
        <a href="SignIn.html">Already have an account? Sign In</a>
    </center>
    
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    function Send(){
            var x = $("input");
            
            var Send =  {"first_name": x[0].value, "last_name": x[1].value, "email": x[2].value, "password": x[3].value, "confirm_password": x[4].value}
            console.log(JSON.stringify(Send));
            for(s in x){
                console.log(x[s].value);
            }
            $.ajax({
                type : 'POST',
                url : 'https://todo-list.dcism.org/signup_action.php',
                data : JSON.stringify(Send),
                success : function(response_data) {
                    console.log(JSON.stringify(Send));
                    alert("Status: " + JSON.stringify(response_data));
                },
                error : function(res_data){
                    console.log(JSON.stringify(Send));
                    alert("Error: " + res_data.status +" "+ res_data.statusText);
                }
            })
    }

</script>
</html>
