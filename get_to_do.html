<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    <title>GET TO DO TASK</title>
</head>
<body>
    <a href="index.html">Back to Home</a><br><br>
    <center>
    <div class="main">
    <div class="child">
    <h1>Get To-Do Task</h1>
    <form id="getTaskForm">
        <label for="status">Task Status:</label>
        <select name="status" id="status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>

        <button type="submit">Get Tasks</button>
    </form>

    <h2 style="text-align:center;">Response:</h2>
    <pre id="responseBox">No request made yet.</pre>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
         $(document).ready(function() {
            const userId = sessionStorage.getItem("user_id");
            if (!userId) {
                alert("You are not logged in. Redirecting to Sign In page.");
                window.location.href = "SignIn.html";
            }
        });

        $(document).ready(function(){
            $("#getTaskForm").submit(function(event){
                event.preventDefault();

                var status = $("#status").val();
                var user_id = sessionStorage.getItem("user_id");

                $.ajax({
                    type: "GET",
                    url: "https://todo-list.dcism.org/getItems_action.php",
                    data: { status: status, user_id: user_id }, // sent as query params
                    dataType: "json",
                    success: function(response){
                        console.log("Raw response:", response);
                        if (response.status === 200 && response.data && Object.keys(response.data).length > 0) {
                            let table = '<table border="1" style="width:100%;border-collapse:collapse;"><tr><th>Item ID</th><th>Name</th><th>Description</th><th>Status</th><th>User ID</th><th>Time Modified</th></tr>';
                            $.each(response.data, function(index, item) {
                                table += `<tr>
                                    <td>${item.item_id}</td>
                                    <td>${item.item_name}</td>
                                    <td>${item.item_description}</td>
                                    <td>${item.status}</td>
                                    <td>${item.user_id}</td>
                                    <td>${item.timemodified}</td>
                                </tr>`;
                            });
                            table += '</table>';
                            $("#responseBox").html(table);
                        } else {
                            $("#responseBox").text("No tasks found.");
                        }
                    },
                    error: function(xhr, status, error){
                        console.error("Error:", xhr.responseText);
                        $("#responseBox").text("Error: " + status + " " + error);
                    }
                });
            });
        });
    </script>
    </center>
</body>
</html>
