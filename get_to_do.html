<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    <title>GET TO DO TASK</title>
</head>
<body>
    <center>
    <div class="main">
    <div class="child">
    <h1>Get To-Do Task</h1>
    <form id="getTaskForm">
        <label for="status">Task Status:</label>
        <select name="status" id="status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>

        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required placeholder="Enter your user ID">

        <button type="submit">Get Tasks</button>
    </form>

    <h2 style="text-align:center;">Response:</h2>
    <pre id="responseBox">No request made yet.</pre>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#getTaskForm").submit(function(event){
                event.preventDefault();

                var status = $("#status").val();
                var user_id = $("#user_id").val();

                $.ajax({
                    type: "GET",
                    url: "https://todo-list.dcism.org/getItems_action.php",
                    data: { status: status, user_id: user_id }, // sent as query params
                    dataType: "json",
                    success: function(response){
                        console.log("Raw response:", response);
                        $("#responseBox").text(JSON.stringify(response, null, 2));
                    },
                    error: function(xhr, status, error){
                        console.error("Error:", xhr.responseText);
                        $("#responseBox").text("Error: " + status + " " + error);
                    }
                });
            });
        });
    </script>
    </center>
</body>
</html>
